<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>timeline-styling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/components.css">
  <link rel="stylesheet" type="text/css" href="css/timeline-styling.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
        google: {
          families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]
        }
      });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
</head>
<body>
  <div class="w-container timeline-container">
    <div class="timeline">
      <div class="w-clearfix event-container">
        <div class="event">
          <div data-ix="fadein-202" class="event-h3">The challenge started!</div>
        </div>
        <div data-ix="fadein200" class="event-marker"></div>
        <div data-ix="fadein200" class="event-marker outline"></div>
        <div data-ix="fadein-201" class="w-clearfix event-date">
          <div class="event-h4">12th March 2012</div>
        </div>
        <div data-ix="fadein-203" class="event-vertical-connector"></div>
        <div data-ix="fadein-202" class="small-horizontal"></div>
      </div>
      <div class="w-clearfix event-container">
        <div class="event">
          <div data-ix="fadein-203" class="event-h3">Second stage</div>
        </div>
        <div data-ix="fadein-201" class="event-marker"></div>
        <div data-ix="fadein-201" class="event-marker outline"></div>
        <div data-ix="fadein-202" class="w-clearfix event-date">
          <div class="event-h4">18th March 2012</div>
        </div>
        <div data-ix="fadein-204" class="event-vertical-connector"></div>
        <div data-ix="fadein-203" class="small-horizontal"></div>
      </div>
      <div class="w-clearfix event-container">
        <div class="event">
          <div data-ix="fadein-204" class="event-h3">This is the third part</div>
        </div>
        <div data-ix="fadein-202" class="event-marker"></div>
        <div data-ix="fadein-202" class="event-marker outline"></div>
        <div data-ix="fadein-203" class="w-clearfix event-date">
          <div class="event-h4">22nd March 2012</div>
        </div>
        <div data-ix="fadein-205" class="event-vertical-connector"></div>
        <div data-ix="fadein-204" class="small-horizontal"></div>
      </div>
      <div data-ix="fadein-205" class="w-clearfix event-container last">
        <div class="event">
          <div data-ix="fadein-205" class="event-h3">The challenge is over!</div>
        </div>
        <div data-ix="fadein-203" class="event-marker"></div>
        <div data-ix="fadein-203" class="event-marker outline"></div>
        <div data-ix="fadein-204" class="w-clearfix event-date">
          <div class="event-h4">30th March 2012</div>
        </div>
        <div data-ix="fadein-206" class="event-vertical-connector"></div>
        <div class="small-horizontal"></div>
      </div>
      <div data-ix="growfromleft" class="timeline-line"></div>
      <div class="vertical-line-container">
        <div data-ix="growfromtop" class="time-line-vertical"></div>
      </div>
    </div>
    <div class="w-row">
      <div class="w-col w-col-4"></div>
      <div class="w-col w-col-4"></div>
      <div class="w-col w-col-4"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/timeline-styling.js"></script>
  <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
</html>
